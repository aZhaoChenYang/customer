<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<link rel="stylesheet" type="text/css" href="../../../static/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../../../static/css/admin/public.css" media="all">
		<link rel="stylesheet" href="../../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
		<script src="../../../static/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/lib/jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.btn-color-lgreen {
				background-color: #5FB878;
			}

			.btn-color-bgreen {
				background-color: #09a2d1;
			}

		</style>
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">
				<div class="layui-row">
					<div class="layui-form-item">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button type="button" class="layui-btn" id="btn_search_by_id" style="width: 150px;">
									<i class="layui-icon layui-icon-search"></i>按ID搜索
								</button>
							</div>
							<div class="layui-input-inline">
								<button type="button" class="layui-btn" id="btn_search_by_username" style="width: 150px;">
									<i class="layui-icon layui-icon-search"></i>按用户名搜索
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>

					<script type="text/html" id="tableToolbar">
						<div class="layui-btn-container">
					    <button class="layui-btn layui-btn-sm" lay-event="deleteSelected">删除选中</button>
					  </div>
					</script>

					<script type="text/html" id="tableBar">
						<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
					  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
					<script src="../../../static/js/admin/users.js" type="text/javascript" charset="utf-8"></script>
				</div>
			</div>
		</div>
		<script type="text/text/html" id="userEditPopup">
			<div class="layui-form" style="margin:10px">
				 <div class="layui-form-item">
				 	<div class="layui-inline">
				 		<label class="layui-form-label">角色类型</label>
				 		<div class="layui-input-inline" style="width: 200px;">
				 			<select id="role">
							</select>
				 		</div>
				 	</div>
				 </div>
				 <div class="layui-form-item">
				 	<div class="layui-inline">
				 		<label class="layui-form-label">用户状态</label>
				 		<div class="layui-input-inline">
				 			<input type="checkbox" id="isLock" name="isLock" lay-filter="isLock" lay-skin="switch" lay-text="锁定|正常">
				 		</div>
				 	</div>
				 </div>
			</div>
		</script>
	</body>
</html>
