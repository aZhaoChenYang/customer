<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>分类管理</title>
		<link rel="stylesheet" type="text/css" href="../../../static/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../../../static/css/admin/public.css" media="all">
		<link rel="stylesheet" href="../../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
		<script src="../../../static/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/lib/jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">
				<div class="layui-row">
					<div class="layui-form-item">
					  <div class="layui-inline">
					    <div class="layui-input-inline" style="width: 200px;">
					    </div>
					    <div class="layui-input-inline">
					      <button type="button" class="layui-btn" id="btn_category_search" style="width: 100px;">
					        <i class="layui-icon layui-icon-search"></i>搜索
					      </button>
					    </div>
						<div class="layui-input-inline">
						  <button type="button" class="layui-btn" id="btn_category_add" style="width: 100px;">
						    <i class="layui-icon layui-icon-add-circle"></i>添加
						  </button>
						</div>
					  </div>
					</div>
				</div>
				<div class="layui-row">
					<table class="layui-hide" id="categoryTable" lay-filter="categoryTable"></table>
					
					<script type="text/html" id="categoryTableToolbar">
					  <div class="layui-btn-container">
					    <button class="layui-btn layui-btn-sm" lay-event="deleteSelected">删除选中</button>
					  </div>
					</script>
					 
					<script type="text/html" id="categoryTableBar">
					  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
					  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
					<script src="../../../static/js/admin/category.js" type="text/javascript" charset="utf-8"></script>
				</div>
			</div>
		</div>
	</body>
</html>
