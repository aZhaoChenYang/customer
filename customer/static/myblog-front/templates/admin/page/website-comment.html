<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网站留言管理</title>
		<link rel="stylesheet" type="text/css" href="../../../static/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../../../static/css/admin/public.css" media="all">
		<link rel="stylesheet" href="../../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
		<script src="../../../static/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/lib/jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.btn-color-lgreen {
				background-color: #5FB878;
			}

			.btn-color-bgreen {
				background-color: #09a2d1;
			}
		</style>
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">
				<div class="layui-row">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">ID</label>
							<div class="layui-input-inline">
								<input type="text" name="cid" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">留言者</label>
							<div class="layui-input-inline">
								<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">留言内容</label>
							<div class="layui-input-inline">
								<input type="text" name="content" placeholder="请输入" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-comm" id="btn_search">
								<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
							</button>
						</div>
					</div>
				</div>
				<hr>
				<div class="layui-row">
					<table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>

					<script type="text/html" id="tableToolbar">
						<div class="layui-btn-container">
					    <button class="layui-btn layui-btn-sm" lay-event="deleteSelected">删除选中</button>
					  </div>
					</script>

					<script type="text/html" id="tableBar">
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
					<script src="../../../static/js/admin/website-comment.js" type="text/javascript" charset="utf-8"></script>
				</div>
			</div>
		</div>
	</body>
</html>
