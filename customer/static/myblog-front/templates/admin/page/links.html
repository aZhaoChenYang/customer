<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>友情链接管理</title>
		<link rel="stylesheet" type="text/css" href="../../../static/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../../../static/css/admin/public.css" media="all">
		<link rel="stylesheet" href="../../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
		<script src="../../../static/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/lib/jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="layuimini-container">
			<div class="layuimini-main">
				<div class="layui-row">
					<table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
					
					<script type="text/html" id="tableToolbar">
					  <div class="layui-btn-container">
					    <button class="layui-btn layui-btn-sm" lay-event="deleteSelected">删除选中</button>
						<button class="layui-btn layui-btn-sm" lay-event="add">添加友链</button>
					  </div>
					</script>
					 
					<script type="text/html" id="tableBar">
					  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
					  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
					<script src="../../../static/js/admin/links.js" type="text/javascript" charset="utf-8"></script>
				</div>
			</div>
		</div>
	</body>
</html>
