<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
    <link rel="stylesheet" href="/static/css/customer/add.css" media="all">
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item"><label class="layui-form-label required">原密码</label>
        <div class="layui-input-block"><input type="text" name="oldpass" lay-verify="required" lay-reqtext="原密码不能为空"
                                              placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写原密码。</tip>
        </div>
    </div>
    <div class="layui-form-item"><label class="layui-form-label required">新密码</label>
        <div class="layui-input-block"><input type="password" name="newpass" lay-verify="required" lay-reqtext="新密码不能为空"
                                              placeholder="请输入联系人" value="" class="layui-input">
            <tip>填写新密码。</tip>
        </div>
    </div>
    <div class="layui-form-item"><label class="layui-form-label required">确认密码</label>
        <div class="layui-input-block"><input type="password" name="newpass2" lay-verify="required" lay-reqtext="确认密码不能为空"
                                              placeholder="请输入联系人" value="" class="layui-input">
            <tip>填写确认密码。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/static/js/customer/reset.js"></script>
</body>
</html>
