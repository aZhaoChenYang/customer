<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>exclusive office-登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/customer/login.css" media="all">
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title"><h1>Exclusive office</h1></div>
                <div class="layui-form-item"><label class="layui-icon layui-icon-username" for="username"></label><input
                        type="text" name="username" lay-verify="required|account" placeholder="用户名或者邮箱"
                        autocomplete="off" class="layui-input" value="670828278@qq.com"></div>
                <div class="layui-form-item"><label class="layui-icon layui-icon-password" for="password"></label><input
                        type="password" name="password" lay-verify="required|password" placeholder="密码"
                        autocomplete="off" class="layui-input" value="123456"></div>
                <div class="layui-form-item"><label class="layui-icon layui-icon-vercode" for="captcha"></label><input
                        type="text" name="captcha" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off"
                        class="layui-input verification captcha" value="">
                    <div class="captcha-img"><img id="captchaPic" src=""></div>
                </div>
                <a href="">忘记密码</a>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit=""
                            lay-filter="login">登 入
                    </button>
                </div>
            </form>
        </div>
        <div class="footer">
            <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11011702000446"
               style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img
                    src="/static/images/img.png" style="float:left;"/>
                <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px;">京公网安备 11011702000446号</p>
            </a>

            <a target="_blank" style="float: right"
               href="http://beian.miit.gov.cn">京ICP备20009377号-1</a></div>
    </div>
</div>
<script src="/static/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/static/lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script src="/static/js/customer/login.js" charset="utf-8"></script>
</body>
</html>
