<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
    <link rel="stylesheet" href="/static/css/customer/edit.css" media="all">
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item"><label class="layui-form-label required">客户名称</label>
        <div class="layui-input-block"><input type="text" name="name" lay-verify="required" lay-reqtext="用户名不能为空"
                                              placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写客户的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item"><label class="layui-form-label required">联系人</label>
        <div class="layui-input-block"><input type="text" name="contacts" lay-verify="required" lay-reqtext="联系人不能为空"
                                              placeholder="请输入联系人" value="" class="layui-input">
            <tip>填写客户联系人的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item"><label class="layui-form-label required">联系方式</label>
        <div class="layui-input-block"><input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空"
                                              placeholder="请输入手机" value="" class="layui-input">
            <tip>填写客户联系方式。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/static/js/customer/edit.js"></script>
</body>
</html>
