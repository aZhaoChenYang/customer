<!DOCTYPE html><html><head><meta charset="utf-8"><title>exclusive office-跟进记录</title><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all"><link rel="stylesheet" href="/static/css/public.css" media="all"><link rel="stylesheet" href="/static/css/customer/followup.css"></head><body><div class="layuimini-container"><div class="layuimini-main layui-top-box"><fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"><legend><h1 class="layui-timeline-title"></h1></legend></fieldset><form class="layui-form" action=""><div class="layui-inline"><label class="layui-form-label">跟进状态</label><div class="layui-input-inline"><select name="status" lay-verify="required" lay-search=""><option value="1">初次拜访</option><option value="2">接触中</option><option value="3">意向</option><option value="4">报价</option><option value="5">持续跟进</option><option value="6">成交</option><option value="7">售后</option><option value="8">待定</option><option value="9">搁置</option><option value="10">已放弃</option></select></div></div><div class="layui-form-item layui-form-text"><label class="layui-form-label">跟进内容</label><div class="layui-input-block"><textarea class="layui-textarea layui-hide" name="content" lay-verify="content"                              id="content"></textarea></div></div><div class="layui-form-item"><div class="layui-input-block"><button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button></div></div></form><fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"><legend>跟进记录</legend></fieldset><div class="layui-row layui-col-space10"><div class="layui-col-md12"><ul class="layui-timeline"><div id="view"></div></ul></div></div></div></div><script src="/static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script><script id="demo" type="text/html">    {{# layui.each(data, function(index, item){ }}<li class="layui-timeline-item"><i class="layui-icon layui-timeline-axis">&#xe63f;</i><div class="layui-timeline-content layui-text"><h3 class="layui-timeline-title">{{ item.date }}&nbsp;<button type="button" followid={{ item.id }} class="layui-btn layui-btn-default layui-btn-lg layui-btn-radius layui-btn-danger button"><span>&nbsp;&nbsp;&nbsp;删&nbsp;除&nbsp;&nbsp;&nbsp;</span>{{ item.status }}</button></h3><p>                    {{ item.content }}</p></div></li>        {{#  });  }}</script><script src="/static/js/customer/followup.js"></script></body></html>
