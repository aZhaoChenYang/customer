<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>exclusive office-首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
    <link rel="stylesheet" href="/static/css/tableFilter.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-logout-btn" lay-event="logout"> 登出</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-logout-btn" lay-event="reset"> 修改密码</button>
            </div></script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
    <div class="footer"><a target="_blank" style="float: right" href="http://beian.miit.gov.cn">京ICP备20009377号-1-2</a>
    </div>
</div>
<script src="/static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/static/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script type="text/html" id="checkboxTpl"><input type="checkbox" name="follow" lay-skin="switch" value={{ d.ID }}
                                                 lay-filter="follow" {{ d.IsFollow== true ? 'checked' : '' }}></script>
<script type="text/html" id="buttonTpl">
    <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" custumerid={{ d.ID }} lay-event="edit">编辑
    </button>
    <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" custumerid={{ d.ID }} lay-event="delete">删除
    </button>
    <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" custumerid={{ d.ID }} lay-event="detail">查看
    </button>
    <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" custumerid={{ d.ID }} lay-event="followup">
        跟进记录
    </button></script>
<script type="text/javascript" src="/static/js/customer/index.js"></script>
</body>
</html>
